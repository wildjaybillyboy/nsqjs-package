<head>
  <title>nsqjs-package</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <button>post "sample_message"</button>
  <ul>
      <p>Messages:</p>
      <li>
          {{#each messages}}
            <p>Mongo id: {{_id}}</p>
            <p>NSQ message id: {{id}}</p>
            <p>Message: {{body}}</p>
            <p>json: {{json}}</p>
          {{/each}}
      </li>
  </ul>
 </template>
